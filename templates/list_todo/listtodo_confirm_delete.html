{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container mt-5">
    <h2>Вы уверены, что хотите удалить задачу "{{ todo.name }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <a href="{% url 'list' %}" class="btn btn-secondary">Отмена</a>
        <button type="submit" class="btn btn-danger">Удалить</button>
    </form>
</div>
{% endblock %}
