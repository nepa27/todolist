{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block title %}
{{ object.name }}
{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2>Добавление новой задачи</h2>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-success">Добавить задачу</button>
    </form>
</div>
{% endblock %}
