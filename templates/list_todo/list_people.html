{% extends "base.html" %}
{% load django_bootstrap5 %}
{% block title %}
Список пользователей
{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2>Список пользователей</h2>
    <div class="row">
        {% for user in users %}
        <div class="col-md-4 mt-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title"><a href="{% url 'profile' user.id %}" style="color: black">{{ user.username }}</a></h5>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% include "includes/paginator.html" %}
{% endblock %}
