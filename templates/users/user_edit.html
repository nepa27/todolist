{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container mt-5">
    <h2>Редактирование профиля</h2>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" style="background-color: black; border-color: black" content="Сохранить изменения" %}
    </form>
</div>
{% endblock %}
